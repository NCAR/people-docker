version: 0.2

run-as: root

env:
  parameter-store:
    MYSQL_ROOT_PASSWORD: "PeopleDB-prod-backup-image_MYSQL_ROOT_PASSWORD"
    MYSQL_PASSWORD: "PeopleDB-prod-backup-image_MYSQL_PASSWORD"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region us-east-1 --no-include-email)
  build:
    commands:
      - command
      - command
    finally:
      - command
      - command

